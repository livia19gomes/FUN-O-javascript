<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function notaAluno(nota1, nota2, nota3, letra) {
            if (letra == "A") {
                let media_aritmetica = (nota1 + nota2 + nota3) / 3
                return media_aritmetica
            } else if (letra == "P" ) {
                let media_ponderada = (nota1 * 5 + nota2 * 3 + nota3 * 2)
                return media_ponderada
            }
        }

        let mediaA = notaAluno(8.5, 5.0, 10.0, "A")
        let mediaP = notaAluno(8.5, 5.0, 10.0, "P")
        alert("A media aritmetica é: " + mediaA)
        alert("A media ponderada é: " + mediaP)
    </script>
</body>
</html>
