<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bhaskara(a, b, c) {
            let delta = b * b - 4 * a * c
            if (delta < 0 ) {
                alert("Não é possivel clcular sua raiz!")
                return null
            } else {
                const raiz1 = (-b + Math.sqrt(delta)) / (2 * a)
                let raiz2 = (-b - Math.sqrt(delta)) / (2 * a)
                return [raiz1, raiz2]
            }
        }
        let resultado = bhaskara(1, -3, 2)
        if (resultado !== null) {
            alert("x1: " + resultado[0])
            alert("x2: " + resultado[1])
        }

    </script>
    
</body>
</html>
