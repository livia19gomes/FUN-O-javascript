<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function elevarValor(num1, num2) {
            return Math.pow(num1, num2)
        }
        var resultado1 = elevarValor(2, 3)
        var resultado2 = elevarValor(5, 4)
        alert("O resultado de 2 elevado a 3 é: " + resultado1)
        alert("O resultado de 5 elevado a 4 é : " + resultado2)
    </script>
</body>
</html>
